<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

    <title>HTML5 Template</title>

    <style>
        /* CSS rules here */
        /* select both the body and the map */
        body,
        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
        const options = {
            center: [35.08, -106.65],
            zoom: 11,
            minZoom: 3,
            maxZoom: 16,
            maxBounds: [
                [35.35, -106.87],
                [34.92, -106.40],
            ],
            };

        const map = L.map('map', options);

        L.tileLayer(
            'https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png',
            {
                attribution:
                    '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
                subdomains: 'abcd',
                maxZoom: 19,
            }
        ).addTo(map);

        $.when(
                $.getJSON('data/abq-areas.json'),
                $.getJSON('data/parks.json'),
                $.getJSON('data/open-space.json'),
                $.getJSON('data/bike-trails.json')
            ).done(function (urbanAreasData, parksData, openSpaceData, BikeTrailsData) {
                L.geoJson(urbanAreasData).addTo(map);
                L.geoJson(parksData).addTo(map);
                L.geoJson(openSpaceData).addTo(map);
                L.geoJson(BikeTrailsData).addTo(map);
            });
    </script>
</body>

</html>
