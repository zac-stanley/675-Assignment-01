<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

    <title>Bikeways and Parklands: Albuquerque, NM</title>

    <style>
        /* CSS rules here */
        /* select both the body and the map */
        body,
        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
            margin: 0;
            padding: 0;
            background: rgba( 64, 40, 26)
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
        const options = {
            center: [35.08, -106.65],
            zoom: 10.5,
            minZoom: 10.5,
            maxZoom: 16,
            maxBounds: [
                [35.35, -106.87],
                [34.92, -106.40],
            ],
            };

        const map = L.map('map', options);

        // L.tileLayer(
        //     'https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png',
        //     {
        //         attribution:
        //             '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
        //         subdomains: 'abcd',
        //         maxZoom: 19,
        //     }
        // ).addTo(map);

        $.when(
                $.getJSON('data/abq-urban.json'),
                $.getJSON('data/parks.json'),
                $.getJSON('data/open-space.json'),
                $.getJSON('data/bike-paths-filtered.json')
            ).done(function (urbanAreasData, parksData, openSpaceData, bikeTrailsData) {
                L.geoJson(urbanAreasData, {
                    style: urbanOptions,
                }).addTo(map);
                L.geoJson(parksData, {
                    style: parksOptions,
                }).addTo(map);
                L.geoJson(openSpaceData, {
                    style: openSpaceOptions
                }).addTo(map);

                L.geoJson(bikeTrailsData, {
                // style each feature
                style: function (feature) {
                    // shortcut to variable
                    let type = feature.properties.Path_Type;
                    
                     // assign options
                return type === 'BikeBlvd'
                    ? streetOptions
                    : type === 'BikeRoute'
                    ? streetOptions
                    : type === 'BikeLane'
                    ? laneOptions
                    : type === 'Buffered Lane'
                    ? laneOptions
                    : type === 'Paved Multiple Use Trail'           
                    ? pathOptions  
                    : type === 'Unpaved Multiple Use Trail  An unpaved trail closed to automotive traffic.'                
                    ? pathOptions  
                    : otherBike;
                }
   
                }).addTo(map);
            });
          
            const urbanOptions = {
            color: '#BF9A84',
            weight: 0,
            };

            const parksOptions = {
            fillOpacity: 0.7,
            fillColor: '#8C783B',
            color: '#D9BC66',
            weight: .2,
            opacity: 1,
            };

            const openSpaceOptions = {
            fillOpacity: 0.7,
            fillColor: '#8C783B',
            color: '#D9BC66',
            weight: .2,
            opacity: 1,
            };

            const streetOptions = {
            color: '#000000',
            weight: .1,
            opacity: 1,
            };

            const laneOptions = {
            color: '#ffffff',
            weight: .1,
            };

            const pathOptions = {
            color: '#ffffff',
            weight: .1,
            };

            const otherBike = {
            color: '#ffffff',
            weight: .1,
            opacity: 1
            };
    </script>
</body>

</html>
